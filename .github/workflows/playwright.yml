name: Playwright PDF Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-pdf:
    name: Run PDF Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poppler (Linux PDF conversion tool)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Optional: Install xvfb (virtual display, helps avoid convert() crashes)
        run: sudo apt-get install -y xvfb

      - name: Start virtual display
        run: |
          Xvfb :99 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Webpack (falls ben√∂tigt von deinem Build)
        run: npm install webpack webpack-cli --save-dev --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run only PDF-related tests
        run: npm run test:pdf

      - name: Upload Playwright Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
