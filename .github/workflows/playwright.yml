name: Playwright PDF Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-pdf:
    timeout-minutes: 60
    name: Run PDF Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Lösche `node_modules` und `package-lock.json`
        run: rm -rf node_modules package-lock.json
      - name: Installiere alle Dependencies sauber neu
        run: npm install --legacy-peer-deps
      - name: Install Webpack explizit
        run: npm install webpack webpack-cli --save-dev --legacy-peer-deps
      - name: Starte den Webserver für Playwright-Tests
        run: npm start &
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run PDF-only tests
        run: npm run test:pdf

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
